{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EasyExam - Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/all.css' %}">

        <link rel="stylesheet" href="{% static 'css/login.css' %}">

        
    </head>

    <body>

        <div>
            {% if messages %}
            <ul class="messages text-white">
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <li{% if message.tags %} class="{{ message.tags }} bg-danger"{% endif %}>{{ message }}</li>
                    {% else %}
                        <li{% if message.tags %} class="{{ message.tags }} bg-success"{% endif %}>{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            {% endif %}

            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-md-8 login">
                        <div class="panel panel-default content">
                            <div class="panel-heading">Login</div> 
                            <div class="panel-body ">
                                <form class="form-horizontal" name="LoginForm"  method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div>
                                            <input id="username" type="text" name="username" value="" required="required" autofocus="autofocus" placeholder="Username" class="form-control form-control-solid placeholder-no-fix">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input id="password" type="password" name="password" required="required" placeholder="Password" class="form-control form-control-solid placeholder-no-fix">
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <div class="login-buttons">
                                            <button type="submit" class="btn btn-primary">Login</button> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        {# Global javascript #}

        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

        <script src="{% static 'js/popper.min.js' %}"></script>

        <script src="{% static 'js/bootstrap.min.js' %}"></script>

    </body>
</html>
