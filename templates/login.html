{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EasyExam - Login</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous"
        >

        <link 
            rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
            crossorigin="anonymous"
        >
        
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        
    </head>

    <body>

        <div>
            {% if messages %}
            <ul class="messages text-white">
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <li{% if message.tags %} class="{{ message.tags }} bg-danger"{% endif %}>{{ message }}</li>
                    {% else %}
                        <li{% if message.tags %} class="{{ message.tags }} bg-success"{% endif %}>{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
            {% endif %}

            <div class="container">
                <div class="row text-center justify-content-center">
                    <div class="col-md-8 login">
                        <div class="panel panel-default content">
                            <div class="panel-heading">Login</div> 
                            <div class="panel-body ">
                                <form class="form-horizontal" name="LoginForm"  method="post">
                                    {% csrf_token %}
                                    {% if next %}
                                        <input type="hidden" name="next" value="{{ next }}" />
                                    {% endif %}
                                    <div class="form-group">
                                        <div>
                                            <input id="username" type="text" name="username" value="" required="required" autofocus="autofocus" placeholder="Username" class="form-control form-control-solid placeholder-no-fix">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <input id="password" type="password" name="password" required="required" placeholder="Password" class="form-control form-control-solid placeholder-no-fix">
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <div class="login-buttons">
                                            <button type="submit" class="btn btn-primary">Login</button> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        {# Global javascript #}

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
            crossorigin="anonymous"
        ></script>
            
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        ></script>

    </body>
</html>
